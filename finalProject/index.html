<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Papino's Pizza</title>
</head>
<body onload="auto()">
    <header>
        <img src="img/papinos_banner.jpg" width="95%">
    </header>
    <div id="wrapper">
        <main> 
            <div id="flexBox">
                <div id="left">
                    <h2>Step 1: Build your Pizza</h2>

                    <h3>Select Toppings:</h3>
                    <div id="buttonsGroup">
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Pepperoni</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Bacon</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Sausage</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Mushrooms</button>
                        <br>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Olives</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Peppers</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Onions</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Pineapple</button>
                    </div>

                    <h3>Pizza Size:</h3>
                    <div id="buttonsGroup">
                        <select id="pizzaSizeSelector">
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="small">Small</option>
                        </select>
                    </div>
                    <br>
                    <button onclick="let p= new pizza(pizzaSizeSelector.value)">Add To Order</button>
                    <br>
                    <div id="placeOrderDiv">
                        <h2>Step 3: Enter Info and Order</h2>
                        <form name="infoForm" onsubmit="event.preventDefault(); validateForm();" method="POST">
                            <formLabel>Name for Order: </formLabel>
                            <input type="text" placeholder="Order Name" maxlength="16" id="formName">
                            <br>
                            <formLabel>Address: </formLabel>
                            <input type="text" placeholder="Address" maxlength="30" id="formAddress">
                        </form>

                        <formLabel>Count:<span id="count">0</span><br>      </formLabel>
                        <formLabel>Subtotal: $<span id="price">0</span><br> </formLabel>
                        <formLabel>Total: $<span id="totalPrice">0</span>   </formLabel>
                        <br>
                        <button type="submit" onclick="let o= new order()">Place Order</button>
                    </div>
                    <br><br><br>
                </div>
                <div id="right">
                    <div id="rightBottom">
                        <h2>Step 2: Review Your Order</h2>
                        <div id="orderInfo"></div> <!--Holds all of the pizza visuals-->
                        <br>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            Copyright &copy;
        </footer>
    </div>

    <script src="script.js"></script>
    <noscript>Scripts are disabled, the page may not work.</noscript>
</body>
</html>
