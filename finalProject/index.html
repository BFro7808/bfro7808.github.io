<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/iconPizzaLarge.png">
    <title>Papino's Pizza</title>
</head>
<body onload="auto()">
    <header>
        <a href="../tofuGame/tofu2.html" target="_blank">
            <img src="img/papinos_banner.jpg" width="95%"></a>
    </header>
    <div id="wrapper">
        <main>
            
            <div id="flexBox">
                <div id="left">
                    <h2>Step 1: Build your Pizza</h2>

                    <h3>Select Toppings:</h3>
                    <div id="buttonsGroup">
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Pepperoni</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Bacon</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Sausage</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Mushrooms</button>
                        <br>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Olives</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Peppers</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Onions</button>
                        <button value="false" class="toggleOff" onclick="toggleButtons(this)">Pineapple</button>
                    </div>

                    <h3>Pizza Size:</h3>
                    <div id="buttonsGroup">
                        <select id="pizzaSizeSelector">
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="small">Small</option>
                        </select>
                    </div>
                    <br>
                    <button onclick="let p= new pizza(pizzaSizeSelector.value)">Add To Order</button>
                    <br>
                    <div id="placeOrderDiv">
                        <h2>Step 3: Enter Info and Order</h2>
                        <form name="infoForm" onsubmit="event.preventDefault(); placeOrder();" method="POST">
                            <label for="orderName">Name for Order: </label>
                            <input type="text" placeholder="Order Name" maxlength="16" name="orderName" required>
                            <br>
                            <label for="address">Address: </label>
                            <input type="text" placeholder="Address" maxlength="30" name="address" required>
                            <br>
                            Please enter phone number as one long number
                            <br>
                            <label for="address">Phone#: </label>
                            <input type="tel" placeholder="Phone" maxlength="11" name="phone" required pattern="[0-9]{10}">
                            <br>
                            <label for="notes">Notes for Order: </label><br>
                            <textarea placeholder="Example: 'Less Cheese'" Less Cheese" name="notes" rows="7" cols="45"></textarea>
                            <br>
                            <label>Count:<span id="count">0</span><br>      </label>
                            <label>Subtotal: $<span id="price">0</span><br> </label>
                            <label>Tax: $<span id="tax">0</span><br> </label>
                            <label>Total: $<span id="totalPrice">0</span>   </label>
                            <br>
                            <button type="submit">Place Order</button>
                            <button type="button" onclick="autoFill()">auto</button>
                        </form>
                    </div>
                    <br><br><br>
                </div>
                <div id="right">
                    <div id="priceArea">
                        <h1>Pizza Prices</h1>
                        <table>
                            <tr>
                                <th>Pizza Size</th>
                                <th class="alignRight">Price</th>
                                <th class="alignRight">Price per Topping</th>
                            </tr>
                            <tr>
                                <td>Medium</td>
                                <td class="alignRight">$10</td>
                                <td class="alignRight">+$0.25</td>
                            </tr>
                            <tr>
                                <td>Large</td>
                                <td class="alignRight">$13</td>
                                <td class="alignRight">+$0.30</td>
                            </tr>
                            <tr>
                                <td>Small</td>
                                <td class="alignRight">$7</td>
                                <td class="alignRight">+$0.20</td>
                            </tr>
                        </table>
        
                    </div>
                    <br>
                    <div id="rightBottom">
                        <h2>Step 2: Review Your Order</h2>
                        <div id="orderInfo"></div> <!--Holds all of the pizza visuals-->
                        <br>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            Copyright &copy;
        </footer>
    </div>

    <script src="script.js"></script>
    <noscript>Scripts are disabled, the page will not work.</noscript>
</body>
</html>
