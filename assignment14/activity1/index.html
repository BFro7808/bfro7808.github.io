            <form name="infoForm" onsubmit="event.preventDefault(); readyFormInfo();" method="POST">
                <h2>Delivery Information - Must be 18 or older</h2>
                <red>*</red><sub> are required fields</sub><br>

                third thing<br>

                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" placeholder="First Name" required><red> *</red><br>

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" placeholder="Last Name" required><red> *</red><br>

                <label for="address">Address:</label>
                <input type="text" name="address" placeholder="Address" required><red> *</red><br>

                <label for="city">City:</label>
                <input type="text" name="city" placeholder="City" required><red> *</red><br>

                <label for="region">Region:</label>
                <input type="text" name="region" placeholder="Region" required><red> *</red><br>

                <label for="postalCode">Postal Code:</label>
                <input type="text" name="postalCode" placeholder="Postal Code" maxlength="5" required><red> *</red><br>

                <label for="email">Email Address:</label>
                <input type="email" name="email" placeholder="Email" required><red> *</red><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" placeholder="Phone #" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                title="10 digit phone number"> (Format as <b>###-###-####</b>)
                <br>

                <label for="dateOfBirth">Birth Date:</label>
                <input type="date" name="dateOfBirth" max="2006-04-01" id="dateField" required> <!--this would be better with JS--><red> *</red><br>

                <input type="submit">
            </form>

            <button id="autoBtn">Auto Fill</button>
            <br>
            <button id="getBtn">Get Info</button>
