<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <header><h1 id="headingOne">Assignment 13 - Activity 1</h1></header>
        <main>
            <div><a href="../index.html">â‡¦ Back to Assignment 13 Navigation</a></div><br>

            <form name="infoForm" onsubmit="event.preventDefault(); readyFormInfo();">
                <h2>Delivery Information</h2>
                <input type="text" name="firstName" placeholder="First Name" required>
                <br>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <br>
                <input type="text" name="address" placeholder="Address" required>
                <br>

                <br>

                <br>
                <input type="number" name="postalCode" placeholder="Postal Code" required>
                <br>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" name="phoneNumber" placeholder="Phone #" id="pNumField" required><!--id here is used for formatting input-->

                <input type="date" name="dateOfBirth" required>
                <br>
                <input type="submit">
            </form>

            <button id="autoBtn">Auto Fill</button>

        <footer></footer>
